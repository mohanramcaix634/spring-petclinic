name: Java CI with Maven
on:
  push:
    branches: [ main ]
jobs:
  Junit-Test:
    runs-on: self-hosted
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Junit Test
        run: ./mvnw test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
      - name: Jacoco Code Coverage
        run: ./mvnw jacoco:report
  Sonar-qube:
    needs: [Junit-Test]
    runs-on: self-hosted
    steps: 
      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          cache: maven
      - name: Sonarqube Analysis
        run: |
          ./mvnw sonar:sonar -Dsonar.projectKey=Petclinic-Spring -Dsonar.organization=mohanramcaix634 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=5b04ec64a24c66bbe6341ef46bf4f6bb4be17cb7 -Dsonar.projectName=Petclinic-Spring
    
