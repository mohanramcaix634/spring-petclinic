name: Java CI with Maven
on:
  push:
    branches: [ main ]
jobs:
  Build-Maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
            distribution: 'temurin'
            java-version: '17'
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
  Junit-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v2
        with:
            distribution: 'temurin'
            java-version: '17'
      - name: Maven Test
        run: mvn test
